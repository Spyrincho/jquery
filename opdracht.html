<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>Opdracht</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/master.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<body>

<div class="wrapper">

  <header>
    <h2>jQuery Opdracht | Kenismaking</h2>
    <h3>Gemaakt door: Patrick Homburg</h3>
  </header>

  <main>

    <div class="cards">

      <div class="kaart">
        <h3>Pikachu</h3>
        <figure class="card">
          <img src="images/pikachu.jpg" alt="pikachu" class="card__img">
          <figcaption>Epic pokémon.</figcaption>
        </figure>
      </div>

      <div class="kaart">
        <h3>Bulbasaur</h3>
        <figure class="card">
          <img src="images/bulba.jpg" alt="Bulbasaur" class="card__img">
          <figcaption>Epic pokémon, en all round good pokémon.</figcaption>
        </figure>
      </div>

      <div class="kaart">
        <h3>Psyduck</h3>
        <figure class="card">
          <img src="images/psyduck.jpg" alt="psyduck" class="card__img">
          <figcaption>PSSY!!!!!</figcaption>
        </figure>
      </div>

      <div class="kaart">
        <h3>Ditto</h3>
        <figure class="card">
          <img src="images/ditto.jpg" alt="ditto" class="card__img">
          <figcaption>Ditto, kan coole dingen doen met vormen.</figcaption>
        </figure>
      </div>

    </div>

  </main>
  </div>
